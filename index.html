<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="javascript.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Toggle number items</title>

  <style>
    body {
      padding: 3em;
    }
    h1 {
      margin-bottom: 1.5em;
    }
    .list-item--hidden {
      display: none;
    }
    a {
      color: blue;
      text-decoration: none;
      border-bottom: 1px solid #ddd;
    }
    a:hover {
      border-color: #333;
    }
  </style>

</head>
<body>

  <h1>Toggle items with number</h1>

  <div
    class="togglelist"
    data-max-visible-items="5">

    <div class="list">

      <div class="list-item">
        List item 1
      </div>

      <div class="list-item">
        List item 2
      </div>

      <div class="list-item">
        List item 3
      </div>

      <div class="list-item">
        List item 4
      </div>

      <div class="list-item">
        List item 5
      </div>

      <div class="list-item">
        List item 6
      </div>


    </div>

    <button class="togglelist__toggle">
      <span>Show hidden items (<span class="toggle__number"></span>)</span>
    </button>

  </div>

  <br><br>

  <div
    class="togglelist"
    data-max-visible-items="3">

    <div class="list">

      <div class="list-item">
        List item 1
      </div>

      <div class="list-item">
        List item 2
      </div>

      <div class="list-item">
        List item 3
      </div>

      <div class="list-item">
        List item 4
      </div>

      <div class="list-item">
        List item 5
      </div>

      <div class="list-item">
        List item 6
      </div>

    </div>

    <button class="togglelist__toggle">
      <span>Show hidden items (<span class="toggle__number"></span>)</span>
    </button>

  </div>

  <br><br>

  <div
    class="togglelist"
    data-max-visible-items="5">

    <div class="list">

      <div class="list-item">
        List item 1
      </div>

      <div class="list-item">
        List item 2
      </div>

      <div class="list-item">
        List item 3
      </div>

      <div class="list-item">
        List item 4
      </div>

    </div>

    <button class="togglelist__toggle">
      <span>Show hidden items (<span class="toggle__number"></span>)</span>
    </button>

  </div>

  <br><br>

  <div
    class="togglelist"
    data-max-visible-items="2">

    <div class="list">

      <div class="list-item">
        List item 1
      </div>

      <div class="list-item">
        List item 2
      </div>

      <div class="list-item">
        List item 3
      </div>

      <div class="list-item">
        List item 4
      </div>

    </div>

    <button class="togglelist__toggle">
      <span>Show hidden items (<span class="toggle__number"></span>)</span>
    </button>

  </div>

  <br>

  <p><a href="https://github.com/karisabinemalmin/toggle-items-number">Github</a></p>

</body>
</html>
